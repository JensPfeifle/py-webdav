services:
  webdav:
    image: ghcr.io/jenspfeifle/pywebdav:claude-add-ics-feed-endpoint-nGudI
    container_name: py-webdav-server
    command: ["sh", "-c", "python -m py_webdav.cmd.server --addr 0.0.0.0 --port 8080 --carddav --caldav --debug-inform /data"]
    ports:
      - 100.104.140.52:8088:8080
    volumes:
      - ./webdav-data:/data
    environment:
      - WEBDAV_HOST=0.0.0.0
      - WEBDAV_PORT=8080
      - WEBDAV_DIR=/data
      # INFORM API configuration
      - INFORM_CLIENT_ID=${INFORM_CLIENT_ID}
      - INFORM_CLIENT_SECRET=${INFORM_CLIENT_SECRET}
      - INFORM_LICENSE=${INFORM_LICENSE}
      - INFORM_USER=${INFORM_USER}
      - INFORM_PASSWORD=${INFORM_PASSWORD}
      - INFORM_TIMEZONE=${INFORM_TIMEZONE:-Europe/Berlin}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; req = urllib.request.Request('http://localhost:8080', method='OPTIONS'); urllib.request.urlopen(req)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  watchtower:
    image: containrrr/watchtower:latest
    container_name: py-webdav-watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_POLL_INTERVAL=60
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_INCLUDE_RESTARTING=true
      - WATCHTOWER_LABEL_ENABLE=true
      - DOCKER_API_VERSION=1.49
    restart: unless-stopped
