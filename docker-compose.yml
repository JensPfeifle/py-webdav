version: '3.8'

services:
  webdav:
    build: .
    container_name: py-webdav-server
    ports:
      - "${WEBDAV_PORT:-8080}:8080"
    volumes:
      # Mount your local directory to serve via WebDAV
      - "${WEBDAV_DATA_DIR:-./webdav-data}:/data"
    environment:
      - WEBDAV_HOST=0.0.0.0
      - WEBDAV_PORT=8080
      - WEBDAV_DIR=/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
