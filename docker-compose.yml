version: '3.8'

services:
  webdav:
    image: ghcr.io/jenspfeifle/pywebdav:claude-fix-integration-tests-gKo5U
    container_name: py-webdav-server
    command: ["--carddav", "--caldav", "--debug-inform"]
    ports:
      - "${WEBDAV_PORT:-8080}:8080"
    volumes:
      # Mount your local directory to serve via WebDAV
      - "${WEBDAV_DATA_DIR:-./webdav-data}:/data"
    environment:
      - WEBDAV_HOST=0.0.0.0
      - WEBDAV_PORT=8080
      - WEBDAV_DIR=/data
      # INFORM API configuration
      - INFORM_CLIENT_ID=${INFORM_CLIENT_ID}
      - INFORM_CLIENT_SECRET=${INFORM_CLIENT_SECRET}
      - INFORM_LICENSE=${INFORM_LICENSE}
      - INFORM_USER=${INFORM_USER}
      - INFORM_PASSWORD=${INFORM_PASSWORD}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; req = urllib.request.Request('http://localhost:8080', method='OPTIONS'); urllib.request.urlopen(req)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  watchtower:
    image: containrrr/watchtower:latest
    container_name: py-webdav-watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_POLL_INTERVAL=60
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_INCLUDE_RESTARTING=true
      - WATCHTOWER_LABEL_ENABLE=true
    restart: unless-stopped
